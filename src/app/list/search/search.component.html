<div class="col-md-2" id="facet">
<app-facetednavigation>
  <input class="form-control" type="date"(keyup)="keyps()" >
  <input type="date">
<input type="date">
  <input type="date">
</app-facetednavigation>
</div>




<div class="col-md-10">
<input type="text" class="form-control" id="fulltext" placeholder="Search for customer name, invoice number,description" (input)="getFilteredData(search)"
[(ngModel)]="search">

<div *ngIf="autoComplete.length >0">
    <!-- <ul class="list-group" *ngFor="let autoVal of autoComplete">
        <li>{{autoVal}}</li>
    </ul>  -->

</div>
<div class="table-responsive" *ngIf="invoices.length > 0">         
        <table class="table table-hover">
          <thead>
            <tr>
             <th *ngFor="let tableHeader of tableHeaderList">{{tableHeader}}</th>
             </tr>
          </thead>
          <tbody>
              <tr  *ngFor="let invoice of invoices">
              <!-- *ngFor="let invoice of invoices | filter:search:'billto':'invoicenumber':'billingamount':'description'"> -->
                  <td>{{invoice.billto}}</td>
                  <td>{{invoice.invoicenumber}}</td>
                  <td>{{invoice.description}}</td>
                  <td>{{invoice.issuancedate}}</td>
                  <td>{{invoice.currencycode}} {{invoice.billingamount}}</td>
            </tr>
          </tbody>
        </table>
        </div>
  <div *ngIf="invoices.length < 1">
<img src="../../../assets/nodata.jpg" id="no_data" class="img-responsive">
  </div>      
</div>
